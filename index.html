<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="shadow-box">
        <div class="container">
            <header>
                <h1>Todo List</h1>
                <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
            </header>
            
            <div class="controls">
                <button class="btn" id="addBtn">+ Add Task</button>
                <button class="btn btn-secondary" id="refreshBtn">â†» Refresh</button>
            </div>
            
            <div class="add-form" id="addForm">
                <h2>Add New Task</h2>
                <div class="form-group">
                    <input type="text" id="taskName" placeholder="Enter task name..." required>
                </div>
                <button class="btn" id="submitBtn">Add Task</button>
            </div>
            
            <div class="todo-container">
                <table id="todoTable">
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Tasks will be added here dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
