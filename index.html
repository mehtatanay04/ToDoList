<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl p-6 w-full max-w-md">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">To-Do List</h1>
        <div class="flex mb-4">
            <input type="text" id="taskInput" class="flex-1 p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Add a new task...">
            <button onclick="addTask()" class="bg-blue-500 text-white p-3 rounded-r-lg hover:bg-blue-600 transition duration-200">Add</button>
        </div>
        <ul id="taskList" class="space-y-2"></ul>
        <button id="clear-all-btn" onclick="clearAllTasks()" class="mt-4 w-full bg-red-500 text-white p-3 rounded-lg hover:bg-red-600 transition duration-200 hidden">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
